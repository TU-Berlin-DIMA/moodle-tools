question: |-
  Formulieren Sie den SQL-Ausdruck, der Ã¤quivalent zu folgender Aussage ist:
  Die Namen der teuersten Produkte und deren Preis?
correct_query: |-
  SELECT Name, Preis
  FROM Produkt
  WHERE Preis = (
    SELECT MAX(Preis)
    FROM Produkt
  )
  ORDER BY Name ASC
